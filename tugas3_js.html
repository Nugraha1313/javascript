<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tugas 3 Javascript</title>
    <style>
        table thead th {
            text-align: center;
        }
        table td:hover {
            cursor: pointer
        }
    </style>
  </head>
  <body>
    <br>
    <h3 style="text-align: center">Daftar Nilai Mahasiswa</h3>
    <br>
    <table class="table table-bordered table-hover" style="width: 50%; margin: auto">
      <thead class="thead-dark">
        <th>NO</th>
        <th>NAMA</th>
        <th>NILAI</th>
        <th>KETERANGAN</th>
        <th>GRADE</th>
        <th>PREDIKAT</th>
      </thead>
      <tbody>
        <script>
          let m1 = { nama: "Budi", nilai: 75 };
          let m2 = { nama: "Bedu", nilai: 55 };
          let m3 = { nama: "Dedi", nilai: 95 };
          let m4 = { nama: "Dudi", nilai: 88 };
          let m5 = { nama: "Deden", nilai: 25 };
          let m6 = { nama: "Desi", nilai: 65 };
          let mahasiswa = [m1, m2, m3, m4, m5, m6];
          let grade, predikat, no = 1;
          for (m of mahasiswa) {
            // keterangan
            let keterangan = m.nilai >= 60 ? "Lulus" : "Gagal";
            // grade
            if (m.nilai > 85 && m.nilai <= 100) grade = 'A';
            else if (m.nilai > 75 && m.nilai <= 85) grade = 'B';
            else if (m.nilai >= 60 && m.nilai <= 75) grade = 'C';
            else if (m.nilai > 30 && m.nilai < 60) grade = 'D';
            else if (m.nilai >= 0 && m.nilai <= 30) grade = 'E';
            // predikat
            switch(grade) {
                case 'A': 
                    predikat = "Memuaskan"
                    break;
                case 'B': 
                    predikat = "Bagus"
                    break;
                case 'C': 
                    predikat = "Cukup"
                    break;
                case 'D': 
                    predikat = "Kurang"
                    break;
                case 'E': 
                    predikat = "Buruk"
                    break;
            }
            // set warna genap ganjil
            // let color = (no % 2 == 0) ? "black" : "#16a085" 
            let color = (no % 2 == 0) ? "table-light" : "table-info" 
            document.write(`<tr class="${color}">
                <td>${no++}</td>
                <td>${m.nama}</td>
                <td>${m.nilai}</td>
                <td>${keterangan}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
                `)
          }
        </script>
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
