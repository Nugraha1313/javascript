<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Tugas 6 Javascript</title>
</head>
<body>
    <h1 class="text-center text-bg-warning">Informasi Gempa Indonesia</h1>
    <br>
    <div class="container">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <th>No</th>
                <th>Lokasi</th>
                <th>Skala</th>
                <th>Dampak</th>
            </thead>
            <tbody class="table-warning">
                <script>
                    let no = 1
                    class Gempa {
                        constructor(lokasi, skala) {
                            // this.no = 1
                            this.lokasi = lokasi
                            this.skala = skala 
                        }
                        dampak() {
                            if(this.skala <= 2)
                                this.dampak = "Tidak Terasa"
                            else if(this.skala > 2 && this.skala <= 4)
                                this.dampak = "Bangunan Retak-retak"
                            else if(this.skala > 4 && this.skala <= 6)
                                this.dampak = "Bangunan Roboh"
                            else if(this.skala > 6)
                                this.dampak = "Bangunan Roboh dan Berpotensi Tsunami"
                            else
                                this.dampak = "Error!"
                            return this.dampak
                        }
                        infoGempa() {
                            document.write(
                            `<tr>
                                <td> ${no++} </td>
                                <td> ${this.lokasi} </td>
                                <td> ${this.skala} </td>
                                <td> ${this.dampak()} </td>
                            <tr>`)
                        }
                    }
                    g1 = new Gempa("Palembang", "1")
                    g2 = new Gempa("Padang", "2")
                    g3 = new Gempa("Bandung", "3")
                    g4 = new Gempa("Citayem", "3")
                    g5 = new Gempa("Papua", "4")
                    g6 = new Gempa("Sumedang", "5")
                    g7 = new Gempa("Pekanbaru", "6")
                    g8 = new Gempa("Riau", "2")
                    g9 = new Gempa("Bali", "5")
                    g10 = new Gempa("Aceh", "7")
                    // g1.infoGempa()
                    // g2.infoGempa()
                    // g3.infoGempa()
                    // g4.infoGempa()
                    // g5.infoGempa()
                    // g6.infoGempa()
                    // g7.infoGempa()
                    // g8.infoGempa()
                    // g9.infoGempa()
                    // g10.infoGempa()
                    let gempa = [g1,g2,g3,g4,g5,g6,g7,g8,g9,g10]
                    for(i in gempa)
                        gempa[i].infoGempa()
                </script>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
