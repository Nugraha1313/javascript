<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhamad Aulia Nugraha">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tugas 1 Javascript</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        let nama = "Ridwan"
        let jabatan = "Manajer"
        let status = "Menikah"
        let gajiPokok;

        if(jabatan === "Manajer")
            gajiPokok = 15000000
        else if(jabatan === "Asisten Manajer")
            gajiPokok = 10000000
        else if(jabatan === "Staff")
            gajiPokok = 5000000

        let tunjanganJabatan = (15 / 100) * gajiPokok
        let BPJS = (10 / 100) * gajiPokok
        let tunjanganKeluarga = (status === "Menikah") ? (20 / 100) * gajiPokok : 0
        let totalGaji = gajiPokok + tunjanganJabatan + BPJS + tunjanganKeluarga

        // output
        // Card
        document.write("<br> <br>")
        document.write("<div class='card' style='width: 30%; margin:0 auto; background-color: ; text-align: center'>")
        document.write("<div class='card-header text-white bg-dark'> <strong> Data Pegawai </strong> </div>")
        document.write("<ul class='list-group list-group-flush'>")
        document.write("<li class='list-group-item'> Nama : " + nama + "</li>")
        document.write("<li class='list-group-item'> Jabatan : " + jabatan + "</li>")
        document.write("<li class='list-group-item'> Status : " + status + "</li>")
        // document.write("Nama &nbsp: " + nama)
        // document.write("<br> Jabatan : " + jabatan)
        // document.write("<br> Status : " + status)
        document.write("</ul>")
        document.write("</div>")
        // Table
        // document.write("<br> <table border='1'> <thead><tr><td>Data Gaji</td> <td> Jumlah</td> </tr></thead>")
        document.write("<br>")
        document.write("<div style='width: 50%; margin: auto; text-align:center'>")
        document.write("<table border='0' class='table-hover table table-bordered '>")
        // header
        document.write("<br> <thead class='thead-dark'>")
        document.write("<tr> <th>Data Gaji</th> <th> Jumlah</th> </tr>")
        document.write("</thead>")
        // body
        document.write("<tbody>")
        document.write("<tr> <td>Gaji Pokok</td> <td> Rp " + gajiPokok + "</td>  </tr>")
        document.write("<tr> <td>Tunjangan Jabatan</td> <td> Rp " +  tunjanganJabatan + "</td>  </tr>")
        document.write("<tr> <td>BPJS</td> <td> Rp " +  BPJS + "</td>  </tr>")
        document.write("<tr> <td>Tunjangan Keluarga</td> <td> Rp " + tunjanganKeluarga + "</td>  </tr>")
        document.write("</tbody>")
        // footer
        document.write("<tfoot style='background-color: #212529; color: #ffffff'>")
        document.write("<tr> <th>Total Gaji</th> <th> Rp " + totalGaji + "</th>  </tr>")
        document.write("</tfoot>")
        document.write("</table>")
        document.write("</div>")
    </script>
</body>
</html>
